<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Quiz</title>
    <link rel="stylesheet" href="./assests/css/styles.css" />
</head>
<body>
    <div class="time" id="timer">Timer</div>
    <div class="container">
        <header id="start-title">
            <h1>JavaScript Coding Quiz</h1>
        </header>
        <div id="start-text">
            <p>
                This quiz is to test your knowledge on JS so far! You have 1 minute! Good luck!
            </p>
        </div>
        <!--For questions-->
        <div id="question-container" class="hide">
         <div id="question">question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
             </div>
        </div>
        <div id="controls" class="btn-grid">
            <button id="view-scores" class="view-btn btn hide">View Scores</button>
            <button id="next-button" class="next-btn btn hide">Next</button>
            <button id="restart-button" class="restart-btn btn hide">Restart</button>
            <button id="endgame-button" class="end-btn btn hide">End Game</button>
        </div>
        <div id="high-score-container" class="hide"></div>
        <!--Begin Quiz Button-->
        <div class="begin-btn">
            <button id="begin-quiz" type="submit">Begin Quiz</button>
        </div>
    </div>
    <script src="./assests/js/script.js"></script>
</body>
</html>
